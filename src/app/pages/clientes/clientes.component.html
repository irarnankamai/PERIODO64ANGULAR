<h1>Clientes</h1>

<form>
    <table class="center-table">
        <tr>
            <td>Cedula</td>
            <td><input type="text" name="txtCedula" [(ngModel)]="client.cedula"></td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="txtNombre" [(ngModel)]="client.nombre"></td>
        </tr>
        <tr>
            <td>Dirección</td>
            <td><input type="text" name="txtDireccion" [(ngModel)]="client.direccion"></td>
        </tr>
    </table>
    <button type="button" class="btn btn-primary" (click)="guardar()">{{ editing ? 'Actualizar' : 'Guardar' }}</button>
    <button type="button" class="btn btn-danger" *ngIf="editing" (click)="cancelar()">Cancelar</button>
</form>

<hr />

<table class="center-table">
    <tr>
        <th>Cedula</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Acciones</th>
    </tr>
    <tr *ngFor="let cli of clientes | async">
        <td>{{ cli.cedula }}</td>
        <td>{{ cli.nombre }}</td>
        <td>{{ cli.direccion }}</td>
        <td>
            <button type="button" class="btn btn-warning" (click)="editar(cli)">Editar</button>
        </td>
    </tr>
</table>
